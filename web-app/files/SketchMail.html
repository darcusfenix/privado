<html>
<head>
    <title>Texto del correo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="background-color: #ffffff; max-width: 900.4pt; padding: 72pt 72pt 72pt 72pt;">
<div style="border: thin solid #000; padding: 20px 20px 20px 20px;">
    <br>

    <p style="margin: 0; color: #000000; font-size: 11pt; font-family: 'Arial';">
        <span style="background-color: #ffffff; font-family: 'Calibri'; color: #444444; font-size: 12pt"><b>¡Enhorabuena!
            <% print userFullName %></b></span>
    </p>

    <p>
        <span style="background-color: #ffffff; font-family: 'Calibri'; color: #444444; font-size: 12pt">
            Te enviamos un croquis con la dirección
            exacta para que sepas llegar a nuestras instalaciones ubicadas en Zacatenco, D.F.
        </span>
    </p>

    <p>
        <span style="background-color: #ffffff; font-family: 'Calibri'; color: #d349ed; font-size: 12pt">
            ¡Te esperamos!
        </span>
    </p>

    <p>
        <span style="background-color: #ffffff; font-family: 'Calibri'; color: #d349ed; font-size: 12pt">
            Preparacion IPN
        </span>
    </p>
</div>
</body>
</html>
